<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System | Adistec</title>
    <link rel="stylesheet" href="/app.css">
    <script src="/pages/products.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="main_navigation">
            <h1>Inventory</h1>
            <nav>
                <ul class="nav_link">
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/pages/products.html">Products</a></li>
                    <li><a href="/pages/orders.html">Orders</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Products</h2>
        <section class="summary">
            <form id="products-form" class="generalForm">
                <h3>Create a Product</h3>
                <div class="generalField">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name of product">
                </div>
                <div class="generalField">
                    <label for="price">Price:</label>
                    <input type="number" min="1" id="price" placeholder="Price of product">
                </div>
                <div class="generalField">
                    <label for="stock">Quantity:</label>
                    <input type="number" min="1" id="stock" placeholder="Quantity of product">
                </div>
                <button type="submit" id="createProduct" class="createButton">Create Product</button>
            </form>
            <div>
                <h3>All Products</h>
                <table id="pageProducts">

                </table>
            </div>
        </section>
    </main>
</body>
</html>
